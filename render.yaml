services:
  - type: web
    name: linos-panificadora
    env: node
    buildCommand: yarn install && yarn workspace @linos/backend prisma generate && yarn build
    startCommand: yarn start:prod
    region: sao
    plan: starter
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        value: file:/var/data/linos-padaria.db
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: PDF_STORAGE_PATH
        value: /var/data/pdfs
    disk:
      name: data
      mountPath: /var/data
      sizeGB: 1
    domains:
      - linos-panificadora.onrender.com
      # Caso queira usar um dom√≠nio personalizado, descomente a linha abaixo
      # - www.linospanificadora.com.br